    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num=Number(prompt('태어난 연도를 입력해주세요.','19XX'));
        var yearToday=new Date();
        var year=yearToday.getFullYear();
        
        var result=year-num
        document.write("당신은"+result+"살입니다.");
    </script>
