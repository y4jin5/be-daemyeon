<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var hour = date.getHour();

        if(hour < 11){
            alert('아침식사 시간입니다.');
        } else{
            if(hour < 15){
                alert('점심식사 시간입니다.');
            } else {
                alert('저녁식사 시간입니다.');
            }
        }
    </script>
</body>
</html>
