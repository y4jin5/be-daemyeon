<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrao 프레임 워크</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container-fruid">
        <div class="row">
            <div class="col-sm-6 bg-1"></div>
            <div class="col-sm-6 bg-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-3"></div>
            <div class="col-sm-4 bg-4"></div>
            <div class="col-sm-4 bg-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-3 bg-6"></div>
            <div class="col-sm-3 bg-7"></div>
            <div class="col-sm-3 bg-8"></div>
            <div class="col-sm-3 bg-9"></div>
        </div>
    </div>
    <div class="container">
        <img src="images/img1.jpg" alt="" class="img-rounded">
        <img src="images/img2.jpg" alt="" class="img-circle">
        <img src="images/img3.jpg" alt="" class="img-thumbnail">
    </div>
    <div class="contaniner">
        <div class="alert alert-success">
            <strong>Success!</strong>Indicates a successful or positive action.
        </div>
        <div class="alert alert-info">
            <strong>Info!</strong>Indicates a netural informative change or action.
        </div>
        <div class="alert alert-warning">
            <strong>Warning!</strong>Indicates a warning that might need attnetion.
        </div>
        <div class="alert alert-danger">
            <strong>Dnager!</strong>Indicates a dangerous or potentially negative action.
        </div>
    </div>
    <div class="container">
        <h2>Button styles</h2>
        <button class="btn">Basic</button>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
    </div>
    
</body>
</html>
